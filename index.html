
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pecera Interactiva - Pregunta 3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Gran Acuario - Pecera de Nemo y Dory</h1>

    <div id="pecera-container">
        <div id="nemo-area" class="fish-area">
            <img src="https://images3.memedroid.com/images/UPLOADED756/667af18a0895d.webp" alt="Nemo" class="fish-img" id="nemo-fish">
            <div id="nemo-counter" class="counter-bubble">0</div>
        </div>

        <div id="dory-area" class="fish-area">
            <img src="doris.png" alt="Dory" class="fish-img" id="dory-fish">
            <div id="dory-counter" class="counter-bubble">0</div>
        </div>
    </div>

    <button id="clean-pecera-btn">Limpiar Pecera</button>

    <script src="script.js"></script>
</body>
</html>
